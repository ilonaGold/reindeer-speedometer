<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reindeer Speedometer</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Reindeer speedometer</h1>
        <div class="container">
                <label for="select">Current location:</label>
                <select id="select">
                    <option value="Northpole">North Pole</option>
                    <option value="Munich">Munich</option>
                    <option value="Kiev">Kiev</option>
                    <option value="Ulaanbaatar">Ulaanbaatar</option>
                    <option value="Sydney">Sydney</option>
                    <option value="Tijuana">Tijuana</option>
                    <option value="Chicago">Chicago</option>
                </select>
                <label for="time">Journey time (in hrs):</label>
                <input type="number" id="time" name="time" value=0> 
                <button type="submit" id="speedBtn">CALCULATE SPEED</button>
        </div>
        <p id="speedometer">Enter current location and journey time to discover average reindeer speed.<span id="speed"></p>
        <script src="script"></script>
    </body>
</html>
